<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <h2>Listado de Clientes</h2>
        <hr>
        <br>
        <a th:href="@{/cliente/nuevo}" class="btn btn-primary"><i class="fas fa-user-plus"></i> Nuevo Cliente</a>
        <div th:if="${clientes != null and !clientes.empty}">


            <table class="table table-strype">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Administrar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td>[[${cliente.nombre}]]</td>
                        <td>[[${cliente.apellidos}]]</td>
                        <td>[[${cliente.correo}]]</td>
                        <td>[[${cliente.telefono}]]</td>
                        <td><a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Eliminar</a>
                            <a th:href="@{/cliente/modificar/} + ${cliente.idCliente}" class="btn btn-warning">
                                <i class="fas fa-pencil"></i> Modificar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${clientes == null or clientes.empty}">
            <h1>NO hay clientes guardados</h1>
        </div>

        <header th:replace="~{layout/plantilla :: footer}"></header>
    </body>
</html>
